<section>
    <div class="container">
        <div class="geral">
            <h2>Cadastro de Aluno</h2>
            <form>

                <div class="form-group">
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome Completo" [(ngModel)]="aluno.nome">
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" name="matricula" id="matricula" placeholder="Matrícula" [(ngModel)]="aluno.matricula">
                        </div>

                        <div class="col">
                            <input type="text" class="form-control" name="cpf" id="cpf" placeholder="CPF" [(ngModel)]="aluno.cpf" mask="000.000.000-00" maxlength="14">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" name="data__nasc" id="data__nasc" placeholder="Data Nascimento" [(ngModel)]="aluno.data__nasc" mask="00-00-0000" maxlength="10">
                        </div>

                        <div class="col">
                            <input type="text" class="form-control" name="cep" id="cep" placeholder="CEP" [(ngModel)]="aluno.enderecos.cep">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" name="logradouro" id="logradouro" placeholder="logradouro/Avenida" [(ngModel)]="aluno.enderecos.logradouro">
                        </div>

                        <div class="col">
                            <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Bairro" [(ngModel)]="aluno.enderecos.bairro">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Cidade" [(ngModel)]="aluno.enderecos.cidade">
                        </div>

                        <div class="col">
                            <input type="text" class="form-control" name="estado" id="estado" placeholder="Estado" [(ngModel)]="aluno.enderecos.estado">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" name="numero" id="numero" placeholder="Número" [(ngModel)]="aluno.enderecos.numero">
                        </div>

                        <div class="col">
                            <input type="text" class="form-control" name="complemento" id="complemento" placeholder="Complemento" [(ngModel)]="aluno.enderecos.complemento">
                        </div>
                    </div>
                </div>
                <div class="botoes">
                    <button (click)="criarAuno()" class="btn btn-success">Cadastrar</button>
                    <button (click)="cancelar()" class="btn btn-danger">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</section>
